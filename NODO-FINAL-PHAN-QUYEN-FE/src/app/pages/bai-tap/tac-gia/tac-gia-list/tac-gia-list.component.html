<div class="card-custom card">
    <div class="card-header">
        <p class="fw-bold">
            Tìm kiếm tác giả
        </p>
    </div>
    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
</div>
<div class="d-flex justify-content-center my-4">
    <button mat-raised-button color="primary" (click)="openDiaLogUpdateOrCreate('new');">Thêm tác giả</button>
</div>
<div class="card-custom card">
    <div class="card-header">
        <p class="fw-bold">
            Danh sách tác giả
        </p>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="w-100 table table-hover ">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="ma">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã</th>
            <td mat-cell *matCellDef="let row"> {{row.ma}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="ten">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên</th>
            <td mat-cell *matCellDef="let row"> {{row.ten}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="sdt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Số điện thoại</th>
            <td mat-cell *matCellDef="let row"> {{row.sdt}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="diaChi">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Địa chỉ</th>
            <td mat-cell *matCellDef="let row"> {{row.diaChi}} </td>
        </ng-container>

        <ng-container matColumnDef="moTa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mô tả</th>
            <td mat-cell *matCellDef="let row"> {{row.moTa}} </td>
        </ng-container>

        <ng-container matColumnDef="thaoTac">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Thao tác</th>
            <td mat-cell *matCellDef="let row">
                <button class="btn btn-sm btn-outline-primary mg-r-2" type="button"
                        title="Sửa" (click)="openDiaLogUpdateOrCreate('update',row)">
                    <span class="fe fe-edit-2"></span>
                </button>
                <button class="btn btn-sm btn-outline-danger mg-l-2" type="button"
                        title="Xóa" (click)="openDialogDelete(row.id)">
                    <span class="fe fe-trash-2"></span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
